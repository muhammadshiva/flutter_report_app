name: bas_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+3

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  google_fonts: ^6.2.1
  hive_flutter: ^1.1.0
  intl: any
  flutter_localizations:
    sdk: flutter
  panara_dialogs: ^0.1.4
  flutter_slidable: ^3.1.0
  shimmer: ^3.0.0
  logger: ^2.3.0
  excel: ^4.0.3
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  path: ^1.8.3
  open_file: ^3.3.2
  flutter_local_notifications: ^17.1.2
  flutter_launcher_icons: ^0.13.1
  restart_app: ^1.2.1
  image_picker: ^1.1.2
  bcrypt: ^1.1.3
  shorebird_code_push: ^1.1.5
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_bas_app.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - shorebird.yaml
